<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task5</title>
</head>
<body>

<svg height="100" width="100">
    <radialGradient id="grad">
        <stop offset="0%" stop-color="crimson"
              class="stop-1"/>
        <stop offset="49%" stop-color="gold"
              class="stop-2"/>
        <stop offset="50%" stop-color="lemonchiffon"
              class="stop-2"/>
        <stop offset="51%" stop-color="gold"
              class="stop-2"/>
        <stop offset="100%" stop-color="teal"
              class="stop-3"/>
    </radialGradient>

    <circle cx="50" cy="40" r="40" stroke-width="3" fill="url(#grad)"/>
</svg>

<svg width="100" height="100">
    <rect width="100" height="80" fill="red" stroke-dashoffset="314" stroke-dasharray="0, 314"  stroke="black" stroke-width="4px" >
        <animate attributeName="stroke-dasharray" dur="4s" begin="click" values="0,100;100,0" fill="freeze" />
    </rect>
</svg>

<svg height="100" width="150">
    <ellipse cx="70" cy="40" rx="50" ry="40" fill="green">
        <animate attributeName="fill" from="green" to="red" dur="1s" begin="click"/>
    </ellipse>
</svg>

<svg height="100" width="170" id="svg1">
    <linearGradient id="MyGradient1">
        <stop offset="0%" stop-color="green"/>
        <stop offset="100%" stop-color="orange"/>
    </linearGradient>
    <polygon points="42,5 0,100 90,100" class="triangle" fill="url(#MyGradient1)" values="0,75"
             stroke-dashoffset="-78.5" stroke-dasharray="0,157 0,157" stroke="red" stroke-width="2">
        <animate attributeName="stroke-dasharray" dur="4s" begin="mouseover" values="0,157 0,157;0,0,314,0" fill="freeze" />
    </polygon>

</svg>
<svg height="1000" width="1000">
    <line id="svg_1" y2="0" x2="220" y1="0" x1="10" stroke="purple" fill="purple"/>
    <line id="svg_2" y2="35" x2="180" y1="0" x1="220" stroke="purple" fill="purple"/>
    <line id="svg_3" y2="35" x2="477" y1="35" x1="180" stroke="purple" fill="purple"/>
</svg>
</body>
</html>
