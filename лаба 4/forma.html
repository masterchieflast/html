<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="CSS/forma.css">
</head>
<body>
<form action="" method="post" class="forma">
    <div class="main">
        <div class="ceil">
            <div><h3>Регистрация постоянного клиента</h3></div>

        </div>
        <div class="clear"></div>
        <div  class="ceil">
            <div class="first"><label>Фамилия:</label></div>
            <div class="second"><label><input type="text"></label></div>
        </div>
        <div class="clear"></div>
        <div  class="ceil">
            <div class="first"><label>Имя:</label></div>
            <div class="second"><label><input type="text"></label></div>
        </div>
        <div class="clear"></div>
        <div  class="ceil">
            <div class="first"><label>Отчество:</label></div>
            <div class="second"><label><input type="text"></label></div>
        </div>
        <div class="clear"></div>
        <div  class="ceil">
            <div class="first"><label>Ваш возраст:</label></div>
            <div class="second"><label><input type="text"></label></div>
        </div>

        <div class="clear"></div>
        <div  class="ceil">
            <div class="first"><label>Пол:</label></div>
            <div class="second"><label><input type="checkbox">мужской
                <input type="checkbox">женский</label></div>
        </div>

        <div class="clear"></div>
        <div  class="ceil">
            <div class="first"><label>Email:</label></div>
            <div class="second"><label><input type="email"></label></div>
        </div>

        <div class="clear"></div>
        <div  class="ceil">
            <div class="first"><label>Страна проживания:</label></div>
            <div class="second"><label><input type="text"></label></div>
        </div>

        <div class="clear"></div>

                <option>Выберите вариант</option>

                <option value="Беларусь">от туда</option>
            </select></label></div>
        </div>

        <div  class="ceil">
            <div class="first"><label>Дата заполнения</label></div>
            <div class="second"><label><input type="date"></label></div>
        </div>

        <div class="clear"></div>
        <div  class="ceil">
            <div class="last"><label><input type="submit" value="Регистрация"></label><label><input type="submit" value="Отмена"></label></div>

        </div>
    </div>
